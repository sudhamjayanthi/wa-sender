<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>WA Sender</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>WA Message Sender</h1>

  <p>Send whatsapp messages without saving their number</p>
  <input id='num' placeholder="Paste the number here" />
  <button onclick="(function(){
      let numb = document.getElementById('num').value;
      numb = numb.replace(/\s/g, '');
      numb = numb.replace('+', '');
      if(numb.length === 10){
        numb = '91'+ numb;
      }
      window.open('http://wa.me/' + numb,'_blank');
     })()">Send</button>

</body>

</html>
